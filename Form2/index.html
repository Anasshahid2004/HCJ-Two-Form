<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/remixicon.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <div class="checkout-method">
            <button type="button" class="button">
                <i class="ri-bank-card-line"></i>
            </button>
            <button class="button" class="button button--inactive">
                <i class=""></i>
            </button>
        </div>

        <div class="checkout-information">
            <div class="input-group">
                <label for="name">Name on card</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
        </div>
        <div class="input-group">
            <label for="name">Card number</label>
            <input type="text" id="name" placeholder="..."/>
        </div>
        <div class="horizontal-grid">
            <div class="input-group">
                <label for="data">Expiration date</label>
                <input type="text" id="date" placeholder="12/27">
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input for="number" id="cvv" placeholder="CVV"/>
            </div>
        </div>
        <button class="button button--checkut">Checkout</button>
    </form>
</body>
</html>
